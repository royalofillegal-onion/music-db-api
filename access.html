<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoyalStar Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            overflow-x: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #282828;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .logo h1 {
            font-size: 1.2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
            transition: all 0.3s ease;
        }

        .logo:hover h1 {
            text-shadow: 0 0 15px rgba(147, 51, 234, 0.5);
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
            margin: 0 2rem;
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            width: 100%;
        }

        .search-bar input {
            padding: 1rem 1.5rem;
            border-radius: 25px;
            border: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            font-size: 1rem;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .search-bar input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #9333ea, 0 0 20px rgba(147, 51, 234, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-bar input:active {
            transform: rotateX(5deg);
            box-shadow: 0 0 0 2px #9333ea, 0 0 20px rgba(147, 51, 234, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #282828;
            border-radius: 8px;
            margin-top: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .search-results.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .search-result-item {
            display: flex;
            align-items: center;
            padding: 1rem 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
            gap: 1rem;
        }

        .search-result-item:hover {
            background: #383838;
        }

        .search-result-item img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            object-fit: cover;
        }

        .search-result-item div {
            flex: 1;
        }

        .search-result-item div div:first-child {
            font-size: 1rem;
            margin-bottom: 0.2rem;
        }

        .search-result-item div div:last-child {
            font-size: 0.9rem;
            color: #b3b3b3;
        }

        .logout-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: bold;
            letter-spacing: 0.5px;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .logout-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.5);
        }

        .logout-btn:active {
            transform: scale(0.95) rotateX(10deg);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.5);
        }

        main {
            margin-top: 70px;
            padding: 1rem;
            margin-bottom: 80px;
            height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .playlist-section {
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        .playlist-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-left: 1rem;
            position: relative;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
        }

        .playlist-section h2::after {
            content: '';
            position: absolute;
            left: 1rem;
            bottom: -5px;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #9333ea, #22c55e);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.4);
        }

        .playlist-section:hover h2::after {
            transform: scaleX(1);
        }

        .slider-container {
            height: 220px;
            display: flex;
            gap: 1.5rem;
            padding: 1rem;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            width: 100%;
            max-width: 100%;
            transition: all 0.3s ease;
        }

        .slider-container:hover {
            transform: translateY(-2px);
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .slider-container::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .slider-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .slider-container::-webkit-scrollbar-track {
            background: rgba(40, 40, 40, 0.3);
            border-radius: 2px;
            backdrop-filter: blur(5px);
        }

        .slider-container::-webkit-scrollbar-thumb {
            background: rgba(147, 51, 234, 0.5);
            border-radius: 2px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .slider-container::-webkit-scrollbar-thumb:hover {
            background: rgba(34, 197, 94, 0.5);
            backdrop-filter: blur(8px);
        }

        .song-slide {
            background: #282828;
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            min-width: 200px;
            max-width: 200px;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            overflow: visible;
            transform-origin: center;
            animation: slideIn 0.5s ease forwards;
            animation-delay: calc(var(--index) * 0.1s);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .song-slide:active {
            transform: translateY(-5px) scale(1.02) rotateX(10deg) rotateY(10deg);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.3);
        }

        .song-slide img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .song-slide:active img {
            transform: scale(1.05) rotateX(-5deg);
            box-shadow: 0 8px 25px rgba(147, 51, 234, 0.4);
        }

        .song-info-container {
            padding: 0.5rem;
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 2;
            background: transparent;
            margin-top: 0;
            transform: none;
        }

        .song-title {
            font-weight: bold;
            margin-bottom: 0.2rem;
            font-size: 0.8rem;
            color: #ffffff;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.1;
            padding: 0 0.2rem;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            transform: translateY(0.001rem);
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .song-title::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            filter: blur(8px);
            z-index: -1;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .song-slide:hover .song-title::before {
            opacity: 0.8;
            filter: blur(10px);
        }

        .song-artist {
            font-size: 0.7rem;
            color: #ffffff;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.1;
            text-shadow: 0 0 1px rgba(255, 255, 255, 0.15);
            padding: 0 0.2rem;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            transform: translateY(0.001rem);
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.9;
        }

        .song-slide:hover .song-title {
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.3);
            transform: translateY(0.001rem) scale(1.05);
        }

        .song-slide:hover .song-artist {
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.2);
            opacity: 1;
        }

        .play-button-overlay {
            position: absolute;
            right: 1rem;
            bottom: 1rem;
            width: 3rem;
            height: 3rem;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
            transform: scale(0.8);
        }

        .song-slide:hover .play-button-overlay {
            opacity: 1;
            transform: scale(1.1);
        }

        .song-slide:hover .play-button-overlay:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.6);
        }

        .play-button-overlay i {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .song-slide:hover .play-button-overlay i {
            transform: scale(1.2);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px) rotateX(20deg);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotateX(0);
            }
        }

        .player-controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            height: 70px;
            display: grid;
            grid-template-columns: 1fr 2fr 0.5fr;
            align-items: center;
            padding: 0 0.5rem;
            gap: 1rem;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .player-controls:hover {
            background: rgba(50, 40, 60, 0.95);
            box-shadow: 0 -4px 20px rgba(147, 51, 234, 0.2);
            transform: translateY(-2px);
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .song-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(147, 51, 234, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .song-info:hover::before {
            transform: translateX(100%);
        }

        .song-info:hover {
            transform: translateX(5px);
        }

        .song-info img {
            width: 35px;
            height: 35px;
            border-radius: 4px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
        }

        .song-info:hover img {
            transform: scale(1.1) rotate(5deg);
            border-color: #9333ea;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.4);
        }

        .song-info h3 {
            font-size: 0.7rem;
            margin-bottom: 0.2rem;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .song-info:hover h3 {
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.3);
        }

        .song-info p {
            font-size: 0.6rem;
            color: #b3b3b3;
            transition: all 0.3s ease;
        }

        .song-info:hover p {
            color: #9333ea;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-buttons button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 0.5rem;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .control-buttons button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .control-buttons button:hover {
            transform: scale(1.2) translateY(-2px);
            color: white;
        }

        .control-buttons button:hover::before {
            opacity: 1;
        }

        .control-buttons button:active {
            transform: scale(1.2) translateY(-2px) rotateX(15deg);
            color: white;
        }

        #play-pause {
            width: 30px;
            height: 30px;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.4);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        #play-pause::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        #play-pause:hover {
            transform: scale(1.2) rotate(360deg);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.6);
        }

        #play-pause:active {
            transform: scale(1.2) rotate(360deg) rotateX(20deg);
            box-shadow: 0 0 25px rgba(147, 51, 234, 0.6);
        }

        .progress-controls {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0 1rem;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: #4f4f4f;
            border-radius: 2px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #9333ea, #22c55e);
            opacity: 0.2;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .progress-bar:hover {
            height: 6px;
        }

        .progress-bar:hover::before {
            transform: translateX(0);
        }

        .progress-bar:active {
            transform: rotateX(5deg);
            height: 6px;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #9333ea, #22c55e);
            border-radius: 2px;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.4);
        }

        .volume-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: flex-end;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .volume-controls:hover {
            transform: scale(1.1) translateX(-5px);
        }

        .volume-controls input[type="range"] {
            width: 50px;
            height: 4px;
            -webkit-appearance: none;
            background: #4f4f4f;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .volume-controls input[type="range"]:hover {
            height: 6px;
            background: linear-gradient(90deg, #9333ea, #22c55e);
        }

        .volume-controls input[type="range"]:active {
            transform: rotateX(5deg);
            height: 6px;
            background: linear-gradient(90deg, #9333ea, #22c55e);
        }

        .volume-controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(147, 51, 234, 0.4);
        }

        .volume-controls input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.5);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.6);
        }

        .volume-controls input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(1.5) rotateX(5deg);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.6);
        }

        .volume-controls i {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(45deg, #9333ea, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .volume-controls:hover i {
            transform: scale(1.2) rotate(360deg);
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.4);
        }

        .volume-controls:hover i:active {
            transform: scale(1.2) rotate(360deg) rotateX(20deg);
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.6);
        }

        @media screen and (max-width: 768px) {
            .search-container {
                max-width: 200px;
                margin: 0 1.5rem;
            }

            .search-bar input {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .logo h1 {
                font-size: 1rem;
            }

            .slider-container {
                height: 280px;
                gap: 1.2rem;
            }
            
            .song-slide {
                min-width: 220px;
                max-width: 220px;
            }
            
            .song-slide img {
                height: 160px;
            }
            
            .song-title {
                font-size: 1rem;
            }
            
            .song-artist {
                font-size: 0.9rem;
            }
        }

        @media screen and (max-width: 480px) {
            .search-container {
                max-width: 180px;
                margin: 0 1rem;
            }

            .search-bar input {
                padding: 0.9rem 1.2rem;
                font-size: 0.95rem;
            }

            .logo img {
                width: 25px;
                height: 25px;
            }

            .logo h1 {
                font-size: 0.9rem;
            }

            .slider-container {
                height: 260px;
                gap: 1rem;
            }
            
            .song-slide {
                min-width: 200px;
                max-width: 200px;
            }
            
            .song-slide img {
                height: 140px;
            }
            
            .song-title {
                font-size: 0.95rem;
            }
            
            .song-artist {
                font-size: 0.85rem;
            }
        }

        @media screen and (max-width: 360px) {
            .search-container {
                max-width: 160px;
                margin: 0 0.8rem;
            }

            .search-bar input {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }

            .slider-container {
                height: 240px;
                gap: 0.8rem;
            }
            
            .song-slide {
                min-width: 180px;
                max-width: 180px;
            }
            
            .song-slide img {
                height: 120px;
            }
            
            .song-title {
                font-size: 0.9rem;
            }
            
            .song-artist {
                font-size: 0.8rem;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .upload-form {
            background: rgba(40, 40, 40, 0.8);
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.2);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #9333ea;
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
        }

        .upload-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #9333ea, #22c55e);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.4);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://res.cloudinary.com/dykzuljjr/image/upload/v1743437143/IMG_20250331_112437_oc200m.png" alt="Logo">
            <h1>RoyalStar Music</h1>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search...">
            </div>
            <div class="search-results" id="search-results"></div>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>

    <main>
        <div class="playlist-section">
            <h2>Upload New Song</h2>
            <div class="upload-form">
                <form id="uploadForm">
                    <div class="input-group">
                        <input type="text" id="songTitle" placeholder="Song Title" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="artistName" placeholder="Artist Name" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="coverUrl" placeholder="Cover Image URL" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="audioUrl" placeholder="Audio File URL" required>
                    </div>
                    <div class="input-group">
                        <select id="songCategory" required>
                            <option value="">Select Category</option>
                            <option value="recentlyPlayed">Recently Played</option>
                            <option value="featuredPlaylists">Featured Playlists</option>
                            <option value="trendingNow">Trending Now</option>
                            <option value="newReleases">New Releases</option>
                        </select>
                    </div>
                    <button type="submit" class="upload-btn">Upload Song</button>
                </form>
            </div>
        </div>

        <div class="playlist-section">
            <h2>Recently Played</h2>
            <div class="slider-container" data-category="recentlyPlayed"></div>
        </div>

        <div class="playlist-section">
            <h2>Featured Playlists</h2>
            <div class="slider-container" data-category="featuredPlaylists"></div>
        </div>

        <div class="playlist-section">
            <h2>Trending Now</h2>
            <div class="slider-container" data-category="trendingNow"></div>
        </div>

        <div class="playlist-section">
            <h2>New Releases</h2>
            <div class="slider-container" data-category="newReleases"></div>
        </div>
    </main>

    <div class="player-controls">
        <div class="song-info">
            <img src="https://placeholder.com/50" alt="Album Art" id="current-album-art">
            <div>
                <h3 id="current-song">No song playing</h3>
                <p id="current-artist">Unknown Artist</p>
            </div>
        </div>

        <div class="center-controls">
            <div class="control-buttons">
                <button id="shuffle" title="Shuffle"><i class="fas fa-random"></i></button>
                <button id="prev" title="Previous"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause" title="Play/Pause"><i class="fas fa-play"></i></button>
                <button id="next" title="Next"><i class="fas fa-step-forward"></i></button>
                <button id="repeat" title="Repeat"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-controls">
                <span id="current-time">0:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <span id="total-time">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume" min="0" max="100" value="100" aria-label="Volume Control">
        </div>
    </div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAaQDKLlmT3zYC5ww3rxiul_FB7HfviZUA",
            authDomain: "royalstar-d6a4e.firebaseapp.com",
            projectId: "royalstar-d6a4e",
            storageBucket: "royalstar-d6a4e.firebasestorage.app",
            messagingSenderId: "796910377639",
            appId: "1:796910377639:web:f8de8945e558fb9868d982"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Supabase Configuration (for song data)
        const supabaseUrl = 'https://rkwovwqiltqpcwdoaddm.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJrd292d3FpbHRxcGN3ZG9hZGRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM3ODIzNTcsImV4cCI6MjA1OTM1ODM1N30.S1jFjw9YIkhEey8wob1y9cUteFXASRq6SpG2-jqZpks'
        const supabase = createClient(supabaseUrl, supabaseKey)

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "index.html";
            }
        });

        // Add logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                // Clear all stored credentials
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('lastLoginDate');
                
                // Sign out from Firebase
                await signOut(auth);
                
                // Redirect to index.html
                window.location.href = "index.html";
            } catch (error) {
                console.error('Error signing out:', error);
                // Still redirect even if there's an error
                window.location.href = "index.html";
            }
        });

        // Function to fetch user profile
        async function fetchUserProfile() {
            const user = auth.currentUser;
            if (user) {
                // Update profile information in the header
                const logo = document.querySelector('.logo');
                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';
                userInfo.innerHTML = `
                    <span class="user-email">${user.email}</span>
                    <img src="${user.photoURL || 'https://placeholder.com/50'}" 
                         alt="Profile" class="user-avatar">
                `;
                logo.appendChild(userInfo);
            }
        }

        // Function to fetch playlists
        async function fetchPlaylists() {
            try {
                const { data: playlists, error } = await supabase
                    .from('editor')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Update the playlist sections
                const sections = ['recentlyPlayed', 'featuredPlaylists', 'trendingNow', 'newReleases'];
                sections.forEach(section => {
                    const container = document.querySelector(`.slider-container[data-category="${section}"]`);
                    container.innerHTML = ''; // Clear existing content

                    // Filter playlists by category
                    const sectionPlaylists = playlists.filter(p => p.category === section);
                    
                    sectionPlaylists.forEach((playlist, index) => {
                        const slide = document.createElement('div');
                        slide.className = 'song-slide';
                        slide.style.setProperty('--index', index);
                        slide.innerHTML = `
                            <img src="${playlist.cover_url}" alt="${playlist.title}">
                            <div class="song-info-container">
                                <div class="song-title">${playlist.title}</div>
                                <div class="song-artist">${playlist.artist}</div>
                            </div>
                            <div class="play-button-overlay">
                                <i class="fas fa-play"></i>
                            </div>
                        `;
                        
                        slide.addEventListener('click', () => {
                            playSong(playlist);
                        });
                        
                        container.appendChild(slide);
                    });
                });
            } catch (error) {
                console.error('Error fetching playlists:', error);
            }
        }

        // Function to handle search
        async function handleSearch(query) {
            if (query.length < 2) {
                document.getElementById('search-results').classList.remove('active');
                return;
            }

            try {
                const { data: results, error } = await supabase
                    .from('editor')
                    .select('*')
                    .or(`title.ilike.%${query}%,artist.ilike.%${query}%`);

                if (error) throw error;

                displaySearchResults(results);
            } catch (error) {
                console.error('Error searching:', error);
            }
        }

        // Function to display search results
        function displaySearchResults(results) {
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No results found</div>';
            } else {
                results.forEach(playlist => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'search-result-item';
                    resultItem.innerHTML = `
                        <img src="${playlist.cover_url}" alt="${playlist.title}">
                        <div>
                            <div>${playlist.title}</div>
                            <div style="font-size: 0.8rem; color: #b3b3b3;">${playlist.artist}</div>
                        </div>
                    `;
                    resultItem.addEventListener('click', () => {
                        playSong(playlist);
                        searchResults.classList.remove('active');
                        document.getElementById('search-input').value = '';
                    });
                    searchResults.appendChild(resultItem);
                });
            }
            searchResults.classList.add('active');
        }

        // Function to upload a new song
        async function uploadSong(songData) {
            try {
                const { data, error } = await supabase
                    .from('editor')
                    .insert([songData]);

                if (error) throw error;
                return { success: true, data };
            } catch (error) {
                console.error('Error uploading song:', error);
                return { success: false, error };
            }
        }

        // Function to play a song
        async function playSong(playlist) {
            const audio = new Audio(playlist.audio_url);
            audio.play();
            
            // Update current song info
            document.getElementById('current-song').textContent = playlist.title;
            document.getElementById('current-artist').textContent = playlist.artist;
            document.getElementById('current-album-art').src = playlist.cover_url;

            // Add to recently played
            const user = auth.currentUser;
            if (user) {
                try {
                    await supabase
                        .from('recently_played')
                        .insert([
                            { 
                                user_id: user.uid,
                                playlist_id: playlist.id,
                                played_at: new Date().toISOString()
                            }
                        ]);
                } catch (error) {
                    console.error('Error logging play:', error);
                }
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchUserProfile();
            await fetchPlaylists();

            // Set up search functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                handleSearch(e.target.value.toLowerCase());
            });

            // Set up player controls
            setupPlayerControls();
        });

        // Add smooth scrolling to sliders
        document.addEventListener('DOMContentLoaded', () => {
            const sliders = document.querySelectorAll('.slider-container');
            sliders.forEach(slider => {
                let isDown = false;
                let startX;
                let scrollLeft;

                slider.addEventListener('mousedown', (e) => {
                    isDown = true;
                    slider.style.cursor = 'grabbing';
                    startX = e.pageX - slider.offsetLeft;
                    scrollLeft = slider.scrollLeft;
                });

                slider.addEventListener('mouseleave', () => {
                    isDown = false;
                    slider.style.cursor = 'grab';
                });

                slider.addEventListener('mouseup', () => {
                    isDown = false;
                    slider.style.cursor = 'grab';
                });

                slider.addEventListener('mousemove', (e) => {
                    if (!isDown) return;
                    e.preventDefault();
                    const x = e.pageX - slider.offsetLeft;
                    const walk = (x - startX) * 2;
                    slider.scrollLeft = scrollLeft - walk;
                });
            });
        });

        // Handle song upload
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const songData = {
                title: document.getElementById('songTitle').value,
                artist: document.getElementById('artistName').value,
                cover_url: document.getElementById('coverUrl').value,
                audio_url: document.getElementById('audioUrl').value,
                category: document.getElementById('songCategory').value,
                created_at: new Date().toISOString()
            };

            try {
                const result = await uploadSong(songData);
                if (result.success) {
                    alert('Song uploaded successfully!');
                    document.getElementById('uploadForm').reset();
                    await fetchPlaylists(); // Refresh the playlists
                } else {
                    alert('Error uploading song. Please try again.');
                }
            } catch (error) {
                console.error('Error uploading song:', error);
                alert('Error uploading song. Please try again.');
            }
        });
    </script>
</body>
</html>
